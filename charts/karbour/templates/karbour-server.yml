apiVersion: v1
kind: Service
metadata:
  name: karbour-server
  namespace: karbour
spec:
  ports:
    - port: 7443
  selector:
    app: karbour-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: karbour-server
  name: karbour-server
  namespace: karbour
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karbour-server
  template:
    metadata:
      labels:
        app: karbour-server
    spec:
      containers:
        - args:
            - --search-storage-type=elasticsearch
            - --elastic-search-addresses=http://elasticsearch.karbour.svc:9200
            - --etcd-servers=http://etcd.karbour.svc:2379
            - --secure-port=7443
            - --client-ca-file=/etc/karbour/ca.crt
          command:
            - /karbour
          image: kusionstack/karbour:latest
          name: karbour-server
          ports:
            - containerPort: 7443
          volumeMounts:
            - mountPath: /etc/karbour/
              name: karbour-secret
      volumes:
        - name: karbour-secret
          secret:
            defaultMode: 420
            secretName: karbour-secret
